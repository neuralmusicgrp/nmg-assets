<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neural Music Group | AI-Powered Label & Publishing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Neural Music Group is an AI-powered record label and publishing company for the next era of artists, producers, and storytellers." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #030312;
      --bg-soft: #0b0b1f;
      --bg-card: #111127;
      --accent: #8b5cf6;
      --accent-soft: rgba(139, 92, 246, 0.17);
      --accent-strong: #c4a1ff;
      --accent-secondary: #22d3ee;
      --text-main: #f9f5ff;
      --text-soft: #c4c0dd;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --danger: #f97373;
      --radius-lg: 18px;
      --radius-xl: 28px;
      --shadow-soft: 0 22px 60px rgba(15, 23, 42, 0.75);
      --shadow-subtle: 0 12px 30px rgba(15, 23, 42, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #1e193f 0, transparent 55%),
        radial-gradient(circle at 70% -10%, #0f766e 0, transparent 60%),
        radial-gradient(circle at bottom, #020617 0, #020010 55%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px 16px 72px;
    }

    /* HEADER & NAV */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 28px;
      position: sticky;
      top: 0;
      z-index: 30;
      padding: 10px 12px;
      backdrop-filter: blur(18px);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(2, 6, 23, 0.94));
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.85);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .brand-mark {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      background:
        conic-gradient(from 220deg, #0ea5e9, #a855f7, #e11d48, #0ea5e9);
      padding: 2px;
      box-shadow: 0 0 26px rgba(129, 140, 248, 0.7);
      overflow: hidden;
    }

    .brand-logo-img {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      object-fit: contain;
      display: block;
      background: radial-gradient(circle at 30% 15%, #e0f2fe 0, transparent 35%),
              radial-gradient(circle at 70% 80%, #020617 0, #020617 60%);
      transform: scale(1.12);
    }

    .brand-text-main {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .nav-links a {
      padding-bottom: 3px;
      border-bottom: 1px solid transparent;
      color: #e5e7eb;
      opacity: 0.88;
    }

    .nav-links a:hover {
      border-bottom-color: rgba(148, 163, 184, 0.7);
      opacity: 1;
    }

    .nav-cta {
      padding: 7px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.35), rgba(15, 23, 42, 0.9));
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.85);
    }

    .nav-cta span {
      font-weight: 500;
    }

    .nav-cta-pill {
      padding: 3px 7px;
      border-radius: 999px;
      font-size: 0.65rem;
      background: rgba(34, 211, 238, 0.14);
      color: #a5f3fc;
    }

    .nav-toggle {
      display: none;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
    }

    .nav-toggle-line {
      width: 17px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
      margin: 3px 0;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 32px;
      align-items: center;
      margin-top: 32px;
      margin-bottom: 40px;
    }

    .hero-kicker {
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-size: 0.7rem;
      color: #a5b4fc;
      margin-bottom: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .hero-kicker-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #a5b4fc;
      box-shadow: 0 0 12px rgba(129, 140, 248, 0.8);
    }

    .hero-title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: clamp(2.4rem, 3.1vw + 1.4rem, 3.5rem);
      line-height: 1.03;
      margin-bottom: 14px;
    }

    .hero-title span {
      background: linear-gradient(120deg, #e0f2fe, #a5b4fc, #f5d0fe);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--text-soft);
      max-width: 480px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .hero-subtitle-strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    .hero-ctas {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    .btn-primary {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at top left, #4f46e5, #7c3aed 45%, #0f172a 100%);
      box-shadow: 0 18px 40px rgba(55, 48, 163, 0.8);
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary::after {
      content: "â†’";
      font-size: 0.9rem;
      margin-top: 1px;
    }

    .btn-ghost {
      padding: 11px 18px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.9));
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .btn-ghost-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.78rem;
      color: var(--text-soft);
      margin-top: 6px;
    }

    .hero-meta-pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.95), rgba(2, 6, 23, 0.96));
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }

    .hero-meta-pill span {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #e5e7eb;
    }

    .hero-meta-radio-icon {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22d3ee;
      box-shadow: 0 0 12px rgba(34, 211, 238, 0.9);
    }

    /* HERO RIGHT / ORBIT */
    .hero-orbit {
      border-radius: var(--radius-xl);
      background: radial-gradient(circle at top, #111827, #020617 70%);
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 18px;
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .hero-orbit-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    .hero-orbit-tag {
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.65rem;
    }

    .hero-orbit-logo {
      font-family: "Space Grotesk";
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      color: #e2e8f0;
    }

    .orbit-visual {
      position: relative;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.55);
      width: 100%;
      aspect-ratio: 4 / 3;
      background:
        radial-gradient(circle at 20% 10%, rgba(251, 248, 255, 0.95), rgba(15, 23, 42, 0.96) 52%),
        radial-gradient(circle at 88% 80%, rgba(59, 130, 246, 0.7), rgba(15, 23, 42, 1) 60%),
        radial-gradient(circle at 40% 88%, rgba(34, 211, 238, 0.7), rgba(15, 23, 42, 1) 62%);
      overflow: hidden;
      padding: 9px;
      box-shadow: var(--shadow-subtle);
    }

    .orbit-core {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: inherit;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background:
        radial-gradient(circle at 25% 30%, rgba(248, 250, 252, 0.85), transparent 45%),
        radial-gradient(circle at 70% 70%, rgba(79, 70, 229, 0.65), rgba(15, 23, 42, 0.98) 60%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orbit-pulse {
      position: absolute;
      width: 52%;
      height: 52%;
      border-radius: 999px;
      border: 1px solid rgba(244, 244, 245, 0.24);
      box-shadow:
        0 0 22px rgba(248, 250, 252, 0.4),
        0 0 50px rgba(147, 197, 253, 0.7);
    }

    .orbit-core-chip {
      position: relative;
      z-index: 2;
      border-radius: 999px;
      padding: 8px 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.6);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.7rem;
      color: #e5e7eb;
    }

    .orbit-core-chip-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.62rem;
      color: #a5b4fc;
    }

    .orbit-core-chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(22, 163, 74, 0.9);
    }

    .orbit-badge {
      position: absolute;
      padding: 7px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.7rem;
      display: inline-flex;
      align-items: center;
      gap: 7px;
      color: var(--text-soft);
    }

    .orbit-badge-top-left {
      top: 10%;
      left: 8%;
    }

    .orbit-badge-bottom-right {
      right: 8%;
      bottom: 12%;
    }

    .orbit-badge-pill {
      padding: 3px 7px;
      border-radius: 999px;
      font-size: 0.6rem;
      background: rgba(139, 92, 246, 0.2);
      color: #ede9fe;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .hero-orbit-footer {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 14px;
      font-size: 0.7rem;
      color: var(--text-soft);
      flex-wrap: wrap;
    }

    .hero-orbit-footer span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-orbit-footer-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #facc15;
      box-shadow: 0 0 11px rgba(250, 204, 21, 0.8);
    }

    /* SECTIONS */
    .section {
      margin-bottom: 46px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 16px;
      margin-bottom: 18px;
    }

    .section-title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .section-kicker {
      font-size: 0.75rem;
      color: var(--text-soft);
      max-width: 330px;
    }

    .section-kicker span {
      color: #c4b5fd;
      font-weight: 500;
    }

    .pill-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.66rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-soft);
    }

    .pill-label-dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #22d3ee;
      box-shadow: 0 0 11px rgba(56, 189, 248, 0.9);
    }

    /* GRID CARDS */
    .grid {
      display: grid;
      gap: 18px;
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .card {
      background: radial-gradient(circle at top, #111827, #020617 65%);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 16px 15px 16px;
      box-shadow: var(--shadow-subtle);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at top left, rgba(139, 92, 246, 0.05), transparent 70%);
      opacity: 0.9;
      pointer-events: none;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .card-badge {
      font-size: 0.7rem;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.75);
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .card-body {
      position: relative;
      z-index: 1;
      font-size: 0.82rem;
      color: var(--text-soft);
      line-height: 1.55;
      margin-bottom: 9px;
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      position: relative;
      z-index: 1;
    }

    .tag {
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.95);
    }

    /* ARTIST / ROSTER */
    .artist-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .artist-chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #e5e7eb;
    }

    .artist-chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #fb7185;
      box-shadow: 0 0 13px rgba(248, 113, 113, 0.9);
    }

    .artist-name {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .artist-meta {
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .artist-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    /* EMAIL / CONTACT */
    .newsletter {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.6fr);
      gap: 22px;
      align-items: center;
    }

    .newsletter-card {
      background: radial-gradient(circle at top, #111827, #020617 70%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-subtle);
      padding: 18px 18px 20px;
      box-shadow: var(--shadow-soft);
    }

    .newsletter-title {
      font-family: "Space Grotesk", system-ui, sans-serif;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .newsletter-copy {
      font-size: 0.86rem;
      color: var(--text-soft);
      margin-bottom: 14px;
    }

    .newsletter-copy span {
      color: #e5e7eb;
      font-weight: 500;
    }

    .newsletter-form {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .newsletter-input {
      flex: 1 1 180px;
      min-width: 0;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.95);
      padding: 10px 13px;
      font-size: 0.84rem;
      color: #e5e7eb;
      outline: none;
    }

    .newsletter-input::placeholder {
      color: rgba(148, 163, 184, 0.9);
    }

    .newsletter-btn {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: radial-gradient(circle at top left, #22c55e, #15803d 60%, #052e16 100%);
      color: #ecfdf3;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(21, 128, 61, 0.85);
      white-space: nowrap;
    }

    .newsletter-meta {
      font-size: 0.72rem;
      color: var(--text-soft);
    }

    .contact-card {
      background: radial-gradient(circle at top, #020617, #020617 70%);
      border-radius: var(--radius-xl);
      border: 1px dashed rgba(148, 163, 184, 0.7);
      padding: 16px 16px 18px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .contact-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .contact-value a {
      text-decoration: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 1px;
    }

    .contact-note {
      margin-top: 10px;
      font-size: 0.72rem;
      color: var(--text-soft);
    }

    .contact-note span {
      color: #e5e7eb;
    }

    /* FOOTER */
    footer {
      margin-top: 40px;
      padding-top: 18px;
      border-top: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 0.72rem;
      color: var(--text-soft);
      flex-wrap: wrap;
    }

    .footer-left {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .footer-pill {
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.64rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .footer-links a {
      text-decoration: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 1px;
    }

    /* FLOATING PARTNER BUTTON */
    .floating-partner-btn {
      position: fixed;
      right: 20px;
      bottom: 24px;
      z-index: 50;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 11px 18px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.85);
      background: radial-gradient(circle at top left, #4f46e5, #7c3aed 45%, #0f172a 100%);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.95);
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      color: #f9fafb;
      cursor: pointer;
      text-decoration: none;
    }

    .floating-partner-btn-pill {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.65rem;
      background: rgba(34, 211, 238, 0.2);
      color: #a5f3fc;
    }

    @media (max-width: 640px) {
      .floating-partner-btn {
        right: 16px;
        left: 16px;
        bottom: 18px;
        justify-content: center;
